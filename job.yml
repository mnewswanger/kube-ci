---
name: Test Gitlab Hook
namespace: Common
labels:
  label1: value1
  label2: value2
steps:
  - name: Do something
    tasks:
    - name: Task 1
      action: webhook
      arguments:
        url: https://www.google.com
      retries: 0
      timeout: 5
  - name: Do something else
    tasks:
    - name: Concurrent Task 1
      action: kubernetes_job
      arguments:
        job_tempate: 1
      event_handlers:
        failure: continue
        success: mark_step_complete
      retries: 1
      timeout: 120
    - name: Concurrent Task 2
      action: kubernetes_deployment
      arguments:
        deployment_name: 1
      retries: 3
      timeout: 3600
notifiers:
  - name: Email on completion
    notifier_id: 12
    arguments:
      key_1: value
      key_2: value
    events: complete
  - name: Webhook on failure
    notifier_id: 13
    arguments:
      key_1: value
      key_2: value
    events: failure
rules:
  mode: all
  name: gitlab_example
  rules:
  - invert_match: false
    label_name: git.repository
    label_value: ""
    match_mode: exists
    name: gitlab_request
  - invert_match: false
    label_name: git.repository
    label_value: foo
    match_mode: exact
    name: gitlab_project_foo
  - mode: any
    name: Branch master or develop
    rules:
    - invert_match: false
      label_name: git.branch
      label_value: develop
      match_mode: exact
      name: gitlab_branch_develop
    - invert_match: false
      label_name: git.branch
      label_value: master
      match_mode: exact
      name: gitlab_branch_master
...
